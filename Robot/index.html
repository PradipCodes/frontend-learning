<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./robot.css">
    <title>Robot</title>
</head>

<body>
    <h1>Robot</h1>
    
    <!-- Robot -->
    <div class="robot">

        <!-- Robot Head -->
        <div class="robot-head">
            <div class="eyes">
                <span class="left-eye"></span>
                <span class="right-eye"></span>
            </div>
        </div>

        <!-- Robot Body -->
        <div class="robot-body">
            <div class="robot-center">
                <div class="main-body"></div>
                <div class="hands">
                    <span class="left-hand"></span>
                    <span class="right-hand"></span>
                </div>
            </div>

        <!-- Robot Legs -->
            <div class="legs">
                <div class="leg1"></div>
                <div class="leg2"></div>
            </div>
        </div>

</body>

</html>
